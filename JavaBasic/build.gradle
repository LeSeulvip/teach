/*
buildscript是项目和项目子项目的公共配置
*/
buildscript {
  repositories {
  	//使用本地仓库(就是gradle-user-home配置的文件夹,已经下载的jar就不会在下载)
    mavenLocal()
    //使用阿里的maven仓库(避免去国外的地址下载,加快下载速度)
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    //使用官方的maven仓库
    mavenCentral()
  }
}


//插件配置
//java开发插件
apply plugin: 'java'
//eclipse开发插件(会自动配置eclip)
apply plugin: 'eclipse'

//源代码的等级
sourceCompatibility = 1.8
//编译等级
targetCompatibility = 1.8
//源代码(src和test)编码格式,和workspace中的配置一致
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//项目版本号
version = '1.0.0.0'

repositories {
  	//使用本地仓库(就是gradle-user-home配置的文件夹,已经下载的jar就不会在下载)
    mavenLocal()
    //使用阿里的maven仓库(避免去国外的地址下载,加快下载速度)
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    //使用官方的maven仓库
    mavenCentral()
  }

  //项目依赖的第三方库配置
dependencies {
  // https://mvnrepository.com/artifact/junit/junit
  testCompile group: 'junit', name: 'junit', version: '4.12'
  // https://mvnrepository.com/artifact/com.alibaba/fastjson
  compile group: 'com.alibaba', name: 'fastjson', version: '1.2.51'
  
  
}
